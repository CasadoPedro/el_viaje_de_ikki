<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuento</title>
  <link rel="stylesheet" href="./css/cuento.css">
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <div class="turnoActual"></div>

  <!-- Intro -->
  <section id="intro-cuento" class="pantalla">
    <h1>Caíste en un casillero de Cuento</h1>
    <p>Leer el cuento: <strong>El búho y la ardilla</strong></p>
    <button id="btnIntroContinuar">Continuar</button>
  </section>

  <!-- Pregunta -->
  <section id="quiz-cuento" class="pantalla" style="display:none;">
    <h2>El búho y la ardilla</h2>
    <p>Seleccione una respuesta:</p>
    <div class="opciones">
      <img src="./visualAssets/cuentos/cuentoOP1.jpg" alt="Opción 1" data-opcion="1">
      <img src="./visualAssets/cuentos/cuentoOP2.jpg" alt="Opción 2" data-opcion="2">
      <img src="./visualAssets/cuentos/cuentoOP3.jpg" alt="Opción 3" data-opcion="3">
    </div>
    <button id="btnVolver" style="display:none;">Volver a la ruleta</button>
  </section>

  <!-- Modal Incorrecto -->
  <div id="modalIncorrecto" class="modal">
    <div class="modal-content">
      <h2>¡Respuesta Incorrecta!</h2>
      <p>Retrocedes dos casilleros</p>
      <button id="btnIncorrectoContinuar">Continuar</button>
    </div>
  </div>

  <script type="module" src="./js/cuento.js"></script>
</body>
</html>
