<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta charset="UTF-8">
    <title>Ikki</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/ikki.css">
</head>
<body>
  <div class="turnoActual"></div>

  <main id="ikki-main">
    <h1>Respuesta correcta. Ikki los acompa√±a a avanzar</h1>
    <div id="scanner-area">
        <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <a-assets>
          <a-asset-item id="modelo3D" src="./ra/scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity position="0 0 0">
            <a-gltf-model 
              src="#modelo3D" 
              position="0 0 0" 
              scale="0.3 0.3 0.3"
              animation-mixer
            ></a-gltf-model>
          </a-entity>
        </a-entity>
        
      </a-scene>
    </div>
  </main>

  <script type="module" src="js/ikki.js"></script>
</body>
</html>
