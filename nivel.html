<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel de Jugadores</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nivel.css">
</head>
<body>
    <div class="container">
        <h1>DETERMINE EL NIVEL DE LOS JUGADORES</h1>
        <p class="subtitulo">
            EN CASO DE CONTAR CON DIVERSAS EDADES TOME UN PROMEDIO O LA EDAD DE LA MAYORÍA.<br>
            LA DIFICULTAD DEL JUEGO NO VARÍA.
        </p>

        <div class="fila">
            <button class="btn amarillo">
                <span class="nivel">1ro</span>
                <span class="edad">6 años</span>
            </button>
            <button class="btn amarillo">
                <span class="nivel">2do</span>
                <span class="edad">7 años</span>
            </button>
            <button class="btn amarillo">
                <span class="nivel">3ro</span>
                <span class="edad">8 años</span>
            </button>
        </div>

        <div class="fila">
            <button class="btn azul">
                <span class="nivel">4to</span>
                <span class="edad">9 años</span>
            </button>
            <button class="btn azul">
                <span class="nivel">5to</span>
                <span class="edad">10 años</span>
            </button>
            <button class="btn azul">
                <span class="nivel">6to</span>
                <span class="edad">11 años</span>
            </button>
        </div>

        <div class="fila">
            <button class="btn rojo">
                <span class="nivel">7mo</span>
                <span class="edad">12 años</span>
            </button>
        </div>
    </div>

    <script type="module" src="js/nivel.js"></script>
</body>
</html>
